<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <main class="w-full flex justify-center p-8 min-h-screen mx-auto">
        <section class="bg-white rounded-2xl pb-4 w-[375px]">
            <img src="../images/illustration-hero.svg" alt="A man dancing while listening to a music"
                class="w-full rounded-t-2xl">
            <h1 class="text-[#1f2f56] font-bold text-2xl text-center py-5">Order Summary</h1>
            <p class="text-[#7280a7] text-center px-10 pb-6">You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!</p>


            <article class="bg-[#f5f7ff] w-[90%] mx-auto p-4 rounded-xl flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <img src="../images/icon-music.svg" alt="">
                    <div>
                        <p class="text-[#1f2f56] font-bold">Annual Plan</p>
                        <p class="text-[#7280a7]">$59.99/year</p>
                    </div>
                </div>
                <small class="text-[#3829e0] underline hover:no-underline"><a href="#">Change</a></small>
            </article>

            <button class="bg-[#3829e0] block w-[90%] mx-auto p-4 text-white font-bold my-6 rounded-lg shadow-xl shadow-slate-400 hover:bg-[#3829e0be] cursor-pointer">Proceed to Payment</button>
            <button class="text-[#7280a7] w-[90%] block mx-auto mb-4 font-bold hover:text-[#1f2f56]">Cancel Order</button>
        </section>
    </main>
</body>

</html>
